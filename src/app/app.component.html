<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <h1>
    Welcome to {{title}}!
  </h1>
  <h5>Enter a search term below to search the list of Shakespeare's Sonnets</h5>

  <searchComponent (searchString)="performSearch($event)"></searchComponent>

  <div class="alert alert-danger" *ngIf="filteredSonnets.length === 0 && hasPerformedFirstSearch">
      <i class="fa fa-times-circle-o" style="padding-right: 5px" aria-hidden="true"></i>
      No Sonnets found countaining text '{{searchTerm}}'
  </div>

  <div class="alert alert-success" *ngIf="filteredSonnets.length > 0">
      <i class="fa fa-check-circle" aria-hidden="true"></i>
      {{filteredSonnets.length}} sonnets found containing text '{{searchTerm}}'
  </div>

  <div *ngIf="filteredSonnets.length > 0">
    <h2>List of sonnets: </h2>
    <table class="table">
      <thead>
      <td>Number</td>
      <td>Lines</td>
      </thead>
      <tbody>
        <tr *ngFor="let sonnet of filteredSonnets">
          <td>{{sonnet.number}}</td>
          <td>
              <span *ngFor="let sonnetLine of sonnet.lines">
                {{sonnetLine}}
              </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
